<div class="d-flex flex-column">
  <app-navbar [titulo] = "'Mi Navbar'">
    <a>Google.com</a>
    <a>Facebook.com</a>
    <a>Twitter.com</a>
  </app-navbar>
</div>
<div class="d-flex">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <app-tarjeta [titulo] = "'Presentacion'" [icono]="'icono'">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam facilis, possimus eaque hic, aperiam nisi numquam quos</p>
          <footer>
            <small>Mi footer</small>
          </footer>
        </app-tarjeta>
      </div>
    </div>
  </div>
</div>

<div class="d-flex">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <app-accordion>
          @for (item of accordionItems; track $index) {
            <li>
                <span><h6>{{item.titulo}}</h6></span>
                <p>{{item.cuerpo}}</p>
            </li>
          }
        </app-accordion>
      </div>
    </div>
  </div>
</div>
