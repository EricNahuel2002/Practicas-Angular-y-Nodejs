<h2 class="bg-black text-white text-center">Personajes</h2>
<input type="text" pInputText [(ngModel)]="characterBuscado" (ngModelChange)="buscarCharacter($event)" class="mb-3 mt-3" placeholder="Busca un personaje por el nombre"  fluid />
<p-table [value]="charactersFiltrados()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Species</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-character>
        <tr>
            <td>{{ character.id }}</td>
            <td>{{ character.name }}</td>
            <td>{{ character.gender }}</td>
            <td>{{ character.species }}</td>
            <td><p-button label="VER DETALLE" (onClick)="verDetalle(character.id)"></p-button></td>
        </tr>
    </ng-template>
</p-table>
