<p-table [value]="character" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Species</th>
        </tr>
    </ng-template>
    <ng-template #body let-character>
        <tr>
            <td>{{ character.id }}</td>
            <td>{{ character.name }}</td>
            <td>{{ character.gender }}</td>
            <td>{{ character.species }}</td>
        </tr>
    </ng-template>
</p-table>
