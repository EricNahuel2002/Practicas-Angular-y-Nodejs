<div class="card shadow-sm" style="width: 14rem; font-size: 0.85rem;">
  <div class="card-header py-2 px-3">
    @if (icono && titulo) {
      <h6 class="m-0 d-flex align-items-center gap-2">
        <i class="small">{{ icono }}</i> {{ titulo }}
      </h6>
    } @else {
      <h6 class="m-0"><i class="small">No icon</i> Sin titulo</h6>
    }

    @if (subtitulo) {
      <p class="m-0 text-muted small">{{ subtitulo }}</p>
    } @else {
      <p class="m-0 text-muted small">Sin subtitulo</p>
    }
  </div>

  <div class="card-body p-2">
    <ng-content></ng-content>
  </div>

  <div class="card-footer py-1 px-2 text-muted small">
    <ng-content select="footer"></ng-content>
  </div>
</div>
